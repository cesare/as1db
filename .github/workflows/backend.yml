name: backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: ${{ vars.CI_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ vars.CI_POSTGRES_PASSWORD }}
          POSTGRES_DB: as1db
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/git/db/
          ~/.cargo/registry/cache/
          ~/.cargo/registry/index/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      env:
        DATABASE_URL: ${{ vars.CI_DATABASE_URL }}
        BIND_ADDRESS: "localhost:3000" # dummy
      run: cargo test --verbose
    - name: Lint
      run: cargo clippy --no-deps
